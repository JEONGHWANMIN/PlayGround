<script>
  class View {
    constructor() {}
    
    render() {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = this.template()
      return wrapper.firstElementChild
    }
    
    template() {}
  }
  
  class BannerView extends View{
    template() {
      return `
        <div class="banner_content_layout">
          <div class="banner_content_info_layout">
            <p class="banner_text">일상의 모든 물건을 <br> 거래해 보세요</p>
            <button class="banner_button">
              구경하러 가기
            </button>
          </div>
          <img src="./assets/image/Img_home_top.png" alt="배너 이미지" />
        </div>
      `
    }
  }
  
  document.addEventListener('DOMContentLoaded', () => {
    const bannerSection = document.querySelector('.banner_section')
    bannerSection.appendChild(new BannerView().render())
  })
</script>
