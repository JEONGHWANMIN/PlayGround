    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the mainContent element
        const mainContent = document.getElementById("mainContent");

        // Define the content structure
        const contentData = [
          {
            imgUrl: "./image/main1.svg",
            tagText: "Hot item",
            mainText: "인기 상품을<br />확인해 보세요",
            descriptionText:
              "가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요",
          },
          {
            imgUrl: "./image/main2.svg",
            tagText: "Search",
            mainText: "구매를 원하는<br/>상품을 찾아보세요.",
            descriptionText:
              "구매하고 싶은 물품은 검색해서<br/>쉽게 찾아보세요",
          },
          {
            imgUrl: "./image/main3.svg",
            tagText: "Register",
            mainText: "판매를 원하는 <br/>상품을 등록하세요",
            descriptionText:
              "어떤 물건이든 판매하고 싶은 상품을<br/>쉽게 등록하세요",
          },
          // Add more content data as needed
        ];

        // Loop through contentData and create elements
        contentData.forEach((data) => {
          // Create main_item_box element
          const mainItemBox = document.createElement("div");
          mainItemBox.classList.add("main_item_box");

          // Create img element
          const img = document.createElement("img");
          img.src = data.imgUrl;
          img.alt = "";

          // Create main_text_box element
          const mainTextBox = document.createElement("div");
          mainTextBox.classList.add("main_text_box");

          // Create p elements for tag text, main text, and description text
          const tagText = document.createElement("p");
          tagText.classList.add("main_tag_text");
          tagText.innerHTML = data.tagText;

          const mainText = document.createElement("h3");
          mainText.classList.add("main_text");
          mainText.innerHTML = data.mainText;

          const descriptionText = document.createElement("p");
          descriptionText.classList.add("main_description_text");
          descriptionText.innerHTML = data.descriptionText;

          // Append elements to mainItemBox and mainTextBox
          mainItemBox.appendChild(img);
          mainItemBox.appendChild(mainTextBox);
          mainTextBox.appendChild(tagText);
          mainTextBox.appendChild(mainText);
          mainTextBox.appendChild(descriptionText);

          // Append mainItemBox to mainContent
          mainContent.appendChild(mainItemBox);
        });
      });
    </script>
